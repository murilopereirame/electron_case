name: âœ”ï¸ To Do CI/CD

on:
  push:
    tags:
      - '*'

env:
  BASE_URL: ${{vars.BASE_URL}}
  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build âš™
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸ”— Build Web App
        run: yarn build

      - name: ğŸ“ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: dist

  pack-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    needs: build
    name: Pack Windows ğŸ“¦
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: dist

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸªŸ Build Windows Artifact
        run: "yarn dist --win"

      - name: ğŸ’¾ Publish Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "dist/To Do.exe"

  pack-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    name: Pack Ubuntu ğŸ“¦
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: dist

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸ§ Build Linux Artifact
        run: "yarn dist --linux"

      - name: ğŸ’¾ Publish Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "dist/To Do.AppImage"

  pack-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    needs: build
    name: Pack macOS ğŸ“¦
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: dist

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸ Build macOS Artifact
        run: "yarn dist --mac"

      - name: ğŸ’¾ Publish Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "dist/To Do.dmg"

  deploy-web:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy Web ğŸŒ
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: dist

      - name: ğŸ’¾ Upload files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{secrets.FTP_SERVER}}
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          local-dir: dist/
          exclude: |
            App.js
            App.js.map
            Main.js
            Main.js.map